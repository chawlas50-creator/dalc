<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Haptic Web Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f2f2f7;
            padding: 20px;
            text-align: center;
            -webkit-user-select: none; /* Disables text selection for app-like feel */
        }

        h1 {
            color: #1c1c1e;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        button {
            border: none;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        /* Color classes for different categories */
        .short { background-color: #007aff; } /* Blue */
        .long { background-color: #5856d6; }  /* Purple */
        .pattern { background-color: #ff9500; } /* Orange */

        .note {
            margin-top: 30px;
            font-size: 12px;
            color: #8e8e93;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h1>Web Haptics</h1>

    <div class="button-container">
        <button class="short" onclick="triggerHaptic(15)">Tiny Tick (15ms)</button>
        <button class="short" onclick="triggerHaptic(50)">Short Tap (50ms)</button>
        <button class="short" onclick="triggerHaptic(100)">Medium Buzz (100ms)</button>
        
        <button class="long" onclick="triggerHaptic(500)">Long Buzz (500ms)</button>
        
        <button class="pattern" onclick="triggerHaptic([50, 50, 50])">Double Tap</button>
        <button class="pattern" onclick="triggerHaptic([50, 100, 50, 100, 50])">SOS Pattern</button>
    </div>

    <div class="note">
        Note: iOS Safari requires a user tap to trigger vibration. 
        Some patterns may be simplified by the OS to a single tap.
    </div>

    <script>
        function triggerHaptic(pattern) {
            // Check if vibration is supported
            if (!navigator.vibrate) {
                alert("Vibration API not supported on this device/browser.");
                return;
            }

            // Attempt to vibrate
            // On iOS, this often results in a standard 'Taptic' click regardless of duration
            navigator.vibrate(pattern);
            
            console.log("Vibrating:", pattern);
        }
    </script>

</body>
</html>
